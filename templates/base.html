<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MyBudget{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Add your custom CSS here -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Raleway", sans-serif;
    }

    body {
      background-color: #f5f5f7;
      color: #333;
      line-height: 1.6;
    }

    /* Page title styles */
    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .page-title i {
      color: #3b82f6;
    }

    header {
      padding: 5px 0;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: row;
      margin-top: 10px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .navbar-nav {
      display: flex;
      flex-direction: row;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-item {
      margin: 0 10px;
      position: relative;
    }

    .nav-link {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-item.active .nav-link {
      color: rgba(59, 130, 246, 0.8);
    }

    .dropdown-toggle::after {
      content: "â–¼";
      font-size: 8px;
      margin-left: 5px;
      vertical-align: middle;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 8px 0;
      min-width: 120px;
      display: none;
      z-index: 10;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item {
      display: block;
      padding: 8px 16px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #f5f5f7;
    }

    .user-profile {
      display: flex;
      align-items: center;
    }

    .notification {
      margin-right: 20px;
      position: relative;
    }

    .notification i {
      font-size: 18px;
      color: #666;
    }

    .notification::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 6px;
      height: 6px;
      background-color: rgba(59, 130, 246, 0.8);
      border-radius: 50%;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile span {
      margin-right: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    .avatar {
      width: 32px;
      height: 32px;
      background-color: rgba(59, 130, 246, 0.8);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    /* Expense card styles */
    .expense-card {
      background-color: white;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .expense-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
    }

    /* Badge styles */
    .date-badge {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-weight: 600;
      font-size: 14px;
      color: #1e293b;
      background-color: #f8fafc;
    }

    .payment-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: #e0f2fe;
      color: #0284c7;
      font-size: 12px;
      font-weight: 600;
    }

    .category-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: #3b82f6;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }

    /* Button styles */
    .btn-action {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-edit {
      background-color: #10b981;
      color: white !important;
    }

    .btn-edit:hover {
      background-color: #059669;
      text-decoration: none;
    }

    .btn-delete {
      background-color: #ef4444;
      color: white !important;
    }

    .btn-delete:hover {
      background-color: #dc2626;
      text-decoration: none;
    }

    /* Empty state styles */
    .empty-state {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .empty-state h5 {
      color: #ef4444;
      font-family: monospace;
      margin-bottom: 20px;
    }

    .empty-state a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .empty-state img {
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    /* Breakdown styles */
    .breakdown-title {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 20px;
    }

    .breakdown-card {
      background-color: white;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .breakdown-card:hover {
      transform: translateX(5px);
    }

    .breakdown-card-body {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .category-name {
      font-weight: 600;
      color: #475569;
    }

    .category-amount {
      font-weight: 700;
      color: #1e293b;
    }

    .total-card {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color: white;
      border-radius: 30px;
      margin-top: 20px;
      box-shadow: 0 10px 15px rgba(239, 68, 68, 0.2);
    }

    .total-card .breakdown-card-body {
      padding: 18px 20px;
    }

    .total-card .category-name {
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    .total-card .category-amount {
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    /* Chart container styles */
    .chart-container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      height: 100%;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .col-md-6 {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav>
      <div class="logo">MoneyTrack</div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/add">Add <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/display">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/limit">Limit</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Report
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/today">Today</a>
            <a class="dropdown-item" href="/month">Month</a>
            <a class="dropdown-item" href="/year">Year</a>
          </div>
        </li>
      </ul>
      <div class="user-profile">
        <div class="notification">
          <i class="fa-regular fa-bell"></i>
        </div>
        <div class="profile">
          {{ session.get('username', 'Guest') }}
          <!-- <div class="avatar">JM</div> -->
        </div>
      </div>
    </nav>
  </header>

  <div class="container py-4">
    {% block body %}
    {% endblock %}
  </div>
</body>

</html>
