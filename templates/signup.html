<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTrack - Create Your Account</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Handlee&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo" data-aos="fade-down" data-aos-duration="800">MoneyTrack<img class="analytics-image"
                    src="../static/images/analysis.png" alt="image"></div>
        </header>

        <main>
            <div class="content-left" data-aos="fade-right" data-aos-duration="1000">
                <form class="form" action="/register" method="post">
                    <div class="dashboard signup-form">
                        <div class="form-header" data-aos="fade-down" data-aos-delay="200" data-aos-duration="800">
                            <h2>Create Your Account</h2>
                        </div>

                        <div class="input-group" data-aos="fade-up" data-aos-delay="300" data-aos-duration="800">
                            <img height="20px" src="../static/images/user.png" alt="User Icon" />
                            <input placeholder="Full Name" type="text" name="username" required />
                        </div>

                        <div class="input-group" data-aos="fade-up" data-aos-delay="400" data-aos-duration="800">
                            <img height="12px" src="../static/images/email.png" alt="Email Icon" />
                            <input placeholder="Email Address" type="email" name="email" required />
                        </div>

                        <div class="input-group" data-aos="fade-up" data-aos-delay="500" data-aos-duration="800">
                            <img height="20px" src="../static/images/password.png" alt="Password Icon" />
                            <input placeholder="Create Password" type="password" name="password" id="password"
                                required />
                        </div>

                        <!-- <div class="input-group" data-aos="fade-up" data-aos-delay="600" data-aos-duration="800">
                            <img height="20px" src="../static/images/password.png" alt="Confirm Password Icon" />
                            <input placeholder="Confirm Password" type="password" name="confirm_password"
                                id="confirm_password" required />
                        </div> -->

                        <div class="terms-checkbox" data-aos="fade-up" data-aos-delay="700" data-aos-duration="800">
                            <input type="checkbox" id="terms" name="terms" required />
                            <label for="terms">I agree to the <a href="/terms">Terms of Service</a> and <a
                                    href="/privacy">Privacy Policy</a></label>
                        </div>

                        <div class="form-button" data-aos="fade-up" data-aos-delay="800" data-aos-duration="800">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="content-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="200">
                <h1 data-aos="fade-up" data-aos-delay="400" data-aos-duration="800">Begin Your <br>Financial <br>Journey
                    Today</h1>

                <p class="subtitle" data-aos="fade-up" data-aos-delay="600" data-aos-duration="800">
                    Join thousands of users who have transformed their financial habits with MoneyTrack's powerful tools
                </p>

                <div class="benefits" data-aos="fade-up" data-aos-delay="800" data-aos-duration="800">
                    <div class="benefit-item">
                        <div class="benefit-icon">✓</div>
                        <div class="benefit-text">Track expenses automatically</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">✓</div>
                        <div class="benefit-text">Set and achieve financial goals</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">✓</div>
                        <div class="benefit-text">Get personalized insights</div>
                    </div>
                </div>

                <div class="cta-buttons" data-aos="fade-up" data-aos-delay="1000" data-aos-duration="800">
                    <a href="/signin" class="btn btn-secondary">Already a member? <span class="arrow">→</span></a>
                    <a href="/signin" class="btn btn-primary">Sign In</a>
                </div>
            </div>
        </main>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../static/js/signup.js"></script>
</body>

</html>
